<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>

<body class="list">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Header-logo.svg" alt="Лого Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-and-info">
                    <img class="profile__avatar" src="images/Avatar-profile.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__name-and-button">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="elements__element-wrapper">
                    <div class="elements__element">
                        <img class="elements__element-image" src="images/Karachaevsk.png" alt="Карачаевск">
                        <div class="elements__element-name-and-like">
                            <h2 class="elements__element-name">Карачаевск</h2>
                            <button type="button" class="elements__element-like-button"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__element-wrapper">
                    <div class="elements__element">
                        <img class="elements__element-image" src="images/Elbrus.png" alt="Эльбрус">
                        <div class="elements__element-name-and-like">
                            <h2 class="elements__element-name">Гора Эльбрус</h2>
                            <button type="button" class="elements__element-like-button"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__element-wrapper">
                    <div class="elements__element">
                        <img class="elements__element-image" src="images/Dombai.png" alt="Домбай">
                        <div class="elements__element-name-and-like">
                            <h2 class="elements__element-name">Домбай</h2>
                            <button type="button" class="elements__element-like-button"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__element-wrapper">
                    <div class="elements__element">
                        <img class="elements__element-image" src="images/Elbrus.png" alt="Эльбрус">
                        <div class="elements__element-name-and-like">
                            <h2 class="elements__element-name">Гора Эльбрус</h2>
                            <button type="button" class="elements__element-like-button"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__element-wrapper">
                    <div class="elements__element">
                        <img class="elements__element-image" src="images/Dombai.png" alt="Домбай">
                        <div class="elements__element-name-and-like">
                            <h2 class="elements__element-name">Домбай</h2>
                            <button type="button" class="elements__element-like-button"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__element-wrapper">
                    <div class="elements__element">
                        <img class="elements__element-image" src="images/Karachaevsk.png" alt="Карачаево-Черкессия">
                        <div class="elements__element-name-and-like">
                            <h2 class="elements__element-name">Карачаево-Черкессия</h2>
                            <button type="button" class="elements__element-like-button"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <form class="popup__main-container" name="Форма всплывающего окна">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__forms">
                            <input name="Поле ввода имени" class="popup__input popup__name-input" type="text">
                            <input name="Поле ввода работы" class="popup__input popup__job-input" type="text">
                    </div>
                        <input type="submit" class="popup__submit-button" value="Сохранить">
                </form>
            </div>
        </section>
    </div>
    <script src="sripts/index.js"></script>
</body>

</html>
